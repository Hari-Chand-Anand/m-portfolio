<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map • HCA Internal Portfolio</title>

  <!-- Same font + base styles -->
  <link rel="stylesheet" href="assets/styles.css" />
  <link href="https://fonts.cdnfonts.com/css/ikaros" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <style>
    body{
      font-family:'Ikaros', sans-serif;
      background:#050b1c;
      color:#fff;
      margin:0;
    }

    /* Vanta background */
    #vantaBg{
      position:fixed;
      inset:0;
      z-index:-1;
    }

    .container{
      width:90%;
      max-width:1200px;
      margin:0 auto;
      padding:40px 0 30px;
      position:relative;
      z-index:1;
    }

    /* Header row like other pages */
    .heroRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    .heroTitle{
      margin:0;
      font-weight:400;
      letter-spacing:8px;
      font-size:40px;
      text-transform:uppercase;
      color:rgba(255,255,255,.92);
    }

    .navText{
      letter-spacing:4px;
      font-size:16px;
      color:rgba(255,255,255,.75);
      text-decoration:none;
      transition:all .25s ease;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .navText:hover{
      color:#2f6cff;
      transform:translateY(-2px);
    }

    /* Glass card blocks (transparent like others) */
    .glass{
      border-radius:22px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .heroCard{
      padding:22px 24px;
      margin-bottom:18px;
    }

    .heroCard h1{
      margin:0;
      font-size:22px;
      letter-spacing:6px;
      text-transform:uppercase;
      font-weight:400;
      color:rgba(255,255,255,.92);
    }

    /* ✅ Toolbar as one long glass bar, with right-aligned Reset View */
    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between; /* key */
      gap:12px;
      padding:16px 18px;
      margin-bottom:18px;
    }
    .toolLeft{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
      min-width:0;
    }

    select{
      font-family:'Ikaros', sans-serif;
      letter-spacing:2px;
      color:rgba(255,255,255,.9);
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      padding:12px 14px;
      outline:none;
      min-width:300px;
      cursor:pointer;
    }

    /* Reset as text (like HOME) */
    .resetText{
      letter-spacing:4px;
      font-size:16px;
      color:rgba(255,255,255,.75);
      text-decoration:none;
      transition:all .25s ease;
      text-transform:uppercase;
      white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }
    .resetText:hover{
      color:#2f6cff;
      transform:translateY(-2px);
    }

    /* ✅ RESET VIEW chip at extreme right INSIDE SAME toolbar card */
    .resetViewRight{
      margin-left:auto;
      letter-spacing:3px;
      font-size:12px;
      text-transform:uppercase;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      color:rgba(255,255,255,.78);
      cursor:pointer;
      user-select:none;
      transition:all .25s ease;
      display:none; /* shown via JS */
      white-space:nowrap;
    }
    .resetViewRight:hover{
      color:#2f6cff;
      border-color:rgba(47,108,255,0.40);
      transform:translateY(-2px);
    }

    /* Hide hint per your “remove extra text” vibe */
    #hint{ display:none; }

    /* Map container glass + size */
    #mapWrap{ padding:14px; }

    #map{
      height: 560px;
      width: 100%;
      border-radius:18px;
      overflow:hidden;
    }

    /* Leaflet tweaks for premium feel */
    .leaflet-control-zoom a{
      background:rgba(255,255,255,0.06) !important;
      color:rgba(255,255,255,0.85) !important;
      border:1px solid rgba(255,255,255,0.10) !important;
      backdrop-filter: blur(14px);
    }
    .leaflet-popup-content-wrapper{
      background: rgba(10,14,22,0.78);
      color: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(14px);
    }
    .leaflet-popup-tip{
      background: rgba(10,14,22,0.78);
    }

    @media (max-width: 640px){
      .heroTitle{ font-size:34px; }
      select{ min-width:100%; width:100%; }
      #map{ height: 520px; }
      .toolbar{ align-items:flex-start; }
    }
  </style>
</head>

<body>
  <div id="vantaBg" aria-hidden="true"></div>

  <main class="container">

    <!-- Minimal header -->
    <div class="heroRow">
      <h1 class="heroTitle">MAP</h1>
      <a class="navText" href="index.html">HOME</a>
    </div>

    <!-- Title only -->
    <section class="glass heroCard">
      <h1>WHERE MACHINES ARE RUNNING</h1>
    </section>

    <!-- ✅ Toolbar -->
    <div class="glass toolbar">
      <div class="toolLeft">
        <select id="machine"></select>
        <span class="resetText" id="reset">RESET</span>
        <span class="small" id="hint"></span>
      </div>

      <!-- ✅ Extreme right inside same bar -->
      <span class="resetViewRight" id="resetView" title="Reset zoom & position">RESET VIEW</span>
    </div>

    <!-- Map -->
    <div class="glass" id="mapWrap">
      <div id="map" role="application" aria-label="Installations map"></div>
    </div>

    <!-- Total machines -->
    <div class="glass" style="margin-top:14px; padding:14px 18px; border-radius:18px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
        <div id="brandTotalLabel"
             style="letter-spacing:3px; text-transform:uppercase; font-size:12px; color:rgba(255,255,255,.7);">
          TOTAL MACHINES INSTALLED
        </div>
        <div id="brandTotal"
             style="font-size:22px; font-weight:700; color:rgba(255,255,255,.92);">
          —
        </div>
      </div>
    </div>

  </main>

  <script src="assets/app.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script>
    // ✅ Deterministic jitter so multiple models in the same city appear as multiple dots (not one big bubble)
    function hash32(str){
      let h = 2166136261;
      for (let i=0;i<str.length;i++){ h ^= str.charCodeAt(i); h = Math.imul(h, 16777619); }
      return h >>> 0;
    }
    function rand01(seed){
      let x = seed || 123456789;
      x ^= x << 13; x ^= x >>> 17; x ^= x << 5;
      return ((x >>> 0) / 4294967296);
    }

    // ✅ Normalize brand values (fixes DUKEJIA not appearing)
    function normBrand(v){
      return String(v || "")
        .replace(/[\u200B-\u200D\uFEFF]/g, "") // remove zero-width chars
        .replace(/\s+/g, " ")                 // collapse multiple spaces
        .trim()
        .toUpperCase();
    }

    (async () => {
      const rows = await loadData('data/brand_model_city_counts_correct.json');

      const sel = document.querySelector('#machine');
      const resetBtn = document.querySelector('#reset');
      const resetViewBtn = document.querySelector('#resetView');

      // ✅ Dropdown: BRANDS ONLY (normalized)
      const brands = Array.from(
        new Set(rows.map(r => normBrand(r.brand)).filter(Boolean))
      ).sort((a,b) => a.localeCompare(b));

      sel.innerHTML = ['ALL BRANDS', ...brands]
        .map((b,i) => `<option value="${i===0?'ALL':safeText(b)}">${safeText(b)}</option>`)
        .join('');

      // ✅ Initial view (store it for reset view)
      const initialCenter = [22.9734, 78.6569];
      const initialZoom = 5;

      // ✅ India map focus
      const map = L.map('map', { scrollWheelZoom: true }).setView(initialCenter, initialZoom);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let markers = [];
      function clearMarkers(){ markers.forEach(m => map.removeLayer(m)); markers = []; }

      function render(brand){
        clearMarkers();

        const filtered = (brand === 'ALL')
          ? rows
          : rows.filter(r => normBrand(r.brand) === normBrand(brand));

        // ✅ Bottom total (sum of counts for selected brand)
        const total = filtered.reduce((sum, r) => sum + (Number(r.count || 0) || 0), 0);
        const totalEl = document.querySelector('#brandTotal');
        if (totalEl) totalEl.textContent = total.toLocaleString("en-IN");

        // ✅ Label shows which brand is selected
        const labelEl = document.querySelector('#brandTotalLabel');
        if (labelEl){
          labelEl.textContent = (brand === 'ALL')
            ? 'TOTAL MACHINES INSTALLED (ALL BRANDS)'
            : `TOTAL MACHINES INSTALLED (${normBrand(brand)})`;
        }

        filtered.forEach(r => {
          const model = String(r.model || '').trim();
          const city  = String(r.city  || '').trim();
          const state = String(r.state || '').trim();
          const lat0  = Number(r.lat);
          const lng0  = Number(r.lng);

          if (!model || !city || !state || !Number.isFinite(lat0) || !Number.isFinite(lng0)) return;

          const seed = hash32(`${normBrand(r.brand)}|${model}|${city}|${state}`);
          const j1 = rand01(seed);
          const j2 = rand01(seed ^ 0x9e3779b9);
          const jitter = 0.10;
          const lat = lat0 + (j1 - 0.5) * jitter;
          const lng = lng0 + (j2 - 0.5) * jitter;

          const mk = L.circleMarker([lat, lng], {
            radius: 6,
            weight: 1,
            opacity: 0.9,
            fillOpacity: 0.35
          }).addTo(map);

          mk.bindPopup(`
            <b>${safeText(model)}</b><br/>
            ${safeText(city)}, ${safeText(state)}
          `);

          markers.push(mk);
        });
      }

      // ✅ show/hide RESET VIEW when zoom/pan is far from initial
      function updateResetViewVisibility(){
        const z = map.getZoom();
        const c = map.getCenter();

        // thresholds: adjust if you want stricter/looser
        const zoomFar = Math.abs(z - initialZoom) >= 2;
        const latFar = Math.abs(c.lat - initialCenter[0]) >= 3.0;
        const lngFar = Math.abs(c.lng - initialCenter[1]) >= 3.0;
        const movedFar = latFar || lngFar;

        resetViewBtn.style.display = (zoomFar || movedFar) ? 'inline-flex' : 'none';
      }

      map.on('zoomend', updateResetViewVisibility);
      map.on('moveend', updateResetViewVisibility);

      // ✅ Reset view action
      resetViewBtn.addEventListener('click', () => {
        map.setView(initialCenter, initialZoom, { animate: true });
      });

      sel.addEventListener('change', () => render(sel.value));

      // ✅ Existing reset (brands + markers) + also reset map view
      resetBtn.addEventListener('click', () => {
        sel.value = 'ALL';
        render('ALL');
        map.setView(initialCenter, initialZoom, { animate: true });
      });

      render('ALL');
      updateResetViewVisibility();
    })().catch(err => {
      console.error(err);
    });
  </script>

  <!-- ✅ Same Vanta NET background as other pages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vantaBg",
      mouseControls: true,
      touchControls: true,
      color: 0x2f6cff,
      backgroundColor: 0x050b1c,
      points: 10.0,
      maxDistance: 22.0,
      spacing: 18.0
    });
  </script>
</body>
</html>
